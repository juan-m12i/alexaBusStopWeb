<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alexa Bus set bus stop and lines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <script src="script.js" defer></script>
    <script src="easy-http.js" defer></script>
    <script src="wrap_http.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap&key=AIzaSyAR9Ciiga6WiScmWiiw8S9p_vUCDzAamIM" defer></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR9Ciiga6WiScmWiiw8S9p_vUCDzAamIM&callback=initMap"
    async defer></script> -->
  </head>
  <body>
    <div class="container">
      <div id="sessionValidator" class="row">
        <div class="twelve columns">
          Insert 6 digit code:<input id="code" type="text" name="code">
          <button type="button" onclick="validate_code()">Validate</button>
        </div>
      </div>
      <div id="mainBlock" class="row">
        <div class="three columns">
          <div>
            Search for your stop <input id="address" type="text" name="code">
            <button type="button" onclick="search_address()">Go</button>
          </div>
          <div id="busStops">
            Stops will be here
          </div>
        </div>
        <div class="nine columns">
          <div id="map" style="width:400px;height:400px">
            <!--
            <iframe
              width="450"
              height="250"
              frameborder="0" style="border:0"
              src="https://www.google.com/maps/view/v1/search?key=AIzaSyAquTlXePfkMLhiegBr4EiCO9F7iyl58Hc&q=London, UK" allowfullscreen>
            </iframe>
            -->
          </div>
        </div>
      </div>
    </div>
    <!-- page content -->
  </body>


</html>
